sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t stephengrider/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true stephengrider/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: 'eu-central-1'
  app: 'docker-course'
  env: 'Dockercourse-env'
  bucket_name: 'elasticbeanstalk-eu-central-1-183816999283'
  bucket_path: 'docker-course'
  on:
    branch: master
